<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All about forms in html </title>
</head>
<body>
    <h1>Forms to apply sigma web devlopment course</h1>
    <form action="post">
        <div>
            <label for="username">Name</label>
<input type="text" name="name" id="username" placeholder="Enter your name" required>
        </div>
<div>
    <p>Select your gender</p>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female">
</div>
<div>
    <p>Check the point</p>
    <label for="subscribe">subscribe to get letest information</label>
    <input type="checkbox" name="checkbox" id="subscribe" value="yes" required>
</div>
<div>
    <p>
        Select the car 
    </p>
    <select name="" id="">
        <option value="">BMW</option>
        <option value="">Range-Rover</option>
        <option value="">Audee</option>
        <option value="">Thar</option>
        <option value="">Another dream car</option>
    </select>
</div>
<div>
    <p>Please give us your valuable feeback</p>
    <label for="comment">Enter your comment</label> <br>
<textarea name="" id="comment" cols="27" rows="5" placeholder="Enter your comment here"></textarea>
</div>
<div>
    <input type="submit" value="submit">
<input type="reset" value="reset">
</div>
    </form>
</body>
</html>
